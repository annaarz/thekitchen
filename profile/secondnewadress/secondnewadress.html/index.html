    <link rel="apple-touch-icon" sizes="180x180" href="../icons.secondnewadress/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../icons.secondnewadress/favicon/favicon-32x32.png" />

    <link rel="stylesheet" href="../../../css/foo/style.css">

<body>
    <div class="body-box">
        <header>
            <div class="header-box">
                <div class="logo">
                    <div class="img-in-logo">
                        <a href="../../registratedpage/registratedpage.html/index.html" class="undecorated21"> <img
                                src="../icons.secondnewadress/checkmark.png" alt="#"></a>
                    </div>
                    <div class="text-of-logo">
                        <h2>Online Payment</h2>
                    </div>

                </div>
            </div>
        </header>

        <main>
            <div class="main-wrapper">
                <div class="main-box">


                    <div class="list-in-main">
                        <form action="" class="address">


                            <input type="text" placeholder=" city" class="address-town" id="town">
                            <input type="text" placeholder=" street" class="address-avenue" id="avenue">
                            <input type="text" placeholder="house" class="address-building" id="building">
                            <input type="text" placeholder="apartment" class="address-flat" id="flat">
                            <input type="text" placeholder="Additional information"
                                class="address-additional-text" id="add">
                        </form>
                        <div>
                            <button class="buttom-save"> <a href="../../registratedpage/registratedpage.html/index.html"
                                    class="undecorated22">Save</a></button>
                        </div>

                    </div>


                </div>

        </main>
        <footer>
            <div class="footer-menu"> <a href="../../../index.html"><img src="../../../img/main/footer/menu.svg" alt=""></a>
              <a href=""> <img src="../../../img/main/footer/cart.svg" alt=""></a>
              <a class="active" href="../../profile.mainpage/html.profile.mainpage/index.html"><img src="../../../img/main/footer/person.svg" alt=""></a>
              <a href=""><img src="../../../img/main/footer/favorite.svg" alt=""></a>

          </footer>
