<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19204eabaf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../icons.name/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../icons.name/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../icons.name/favicon/favicon-16x16.png" />
    <link rel="manifest" href="../icons.name/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../changephoneandadress.style.css/style.css">
    <title>Change Phone and Name</title>
    <link rel="stylesheet" href="../../../css/foo/style.css">
</head>

<body>
    <div class="body-box">
        <header>
            <div class="header-box">
                <div class="logo">
                    <div class="img-in-logo">
                        <a href="../../registratedpage/registratedpage.html/index.html" class="undecorated24"> <img
                                src="../icons.changephoneandadress/checkmark.png" alt=""></a>
                    </div>
                    <div class="text-of-logo">
                        <h2>Enter Your Name and Phone Number </h2>
                    </div>

                </div>
            </div>
        </header>

        <main>
            <div class="main-wrapper">
                <div class="main-box">
                    <div class="form-box">
                     
                        <div class="form-for-name">
                            <div class="fields">
                                <div class="field-for-name">
                                    <div class="text-in-field">
                                        <p> Name </p>
                                    </div>
                                    <div class="field-for-filling">
                                        <input type="text" class="input-for-names" id="name">
                                    </div>
                                </div>
                                <div class="field-for-surname">
                                    <div class="text-in-field">
                                        <p> Surname </p>
                                    </div>
                                    <div class="field-for-filling">
                                        <input type="text" class="input-for-names" id="surname">
                                    </div>
                                </div>
                                <div class="field-for-patronomic">
                                    <div class="text-in-field">
                                        <p> Patronymic </p>
                                    </div>
                                    <div class="field-for-filling">
                                        <input type="text" class="input-for-names" id="patronymic">
                                    </div>
                                </div>
                            </div>

                        </div>
             
                        <div class="list-in-main">
                            <form action="">
                                <select name="" id="telephone-code">
    
                                </select>
    
                                <input type="text" class="field-for-phone-number" id="number">
                            </form>
    
                        </div>
    
                        <div>
                            <button class="buttom-continue">
                                <a href="../../registratedpage/registratedpage.html/index.html" class="undecorated25"> Tap to Save</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <div class="footer-menu"> <a href="../../../index.html"><img src="../../../img/main/footer/menu.svg" alt=""></a>
              <a href=""> <img src="../../../img/main/footer/cart.svg" alt=""></a>
              <a class="active" href="../../profile.mainpage/html.profile.mainpage/index.html"><img src="../../../img/main/footer/person.svg" alt=""></a>
              <a href=""><img src="../../../img/main/footer/favorite.svg" alt=""></a>
            </div>
          </footer>

    </div>

    <script src="../changephoneandadress.scrypts.js/scrypts.js">

    </script>
</body>

</html>
